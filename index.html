<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Video Saya</title>
  <style>
    /* ===== RESET ===== */
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      line-height: 1.6;
    }
    a {color: inherit; text-decoration: none;}

    /* ===== WRAPPER ===== */
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(135deg, #00ff84, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ===== SEARCH & FILTER ===== */
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }
    .search {
      flex: 1;
      min-width: 220px;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      background: #1e1e1e;
      color: #fff;
    }
    .filters {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .filters button {
      padding: 6px 14px;
      border: none;
      border-radius: 20px;
      background: #222;
      color: #fff;
      cursor: pointer;
    }
    .filters button.active {
      background: #00ff84;
      color: #000;
    }

    /* ===== GRID VIDEO ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .thumb {
      position: relative;
      background: #000;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .thumb button.play {
      position: absolute;
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .thumb button.play:before {
      content: '▶';
      color: #fff;
      font-size: 22px;
      margin-left: 3px;
    }
    .content {
      padding: 15px;
    }
    .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .meta {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 10px;
    }
    .tags span {
      display: inline-block;
      background: #222;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      margin-right: 5px;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      font-size: 13px;
      opacity: 0.6;
      margin: 30px 0 80px;
    }

    /* ===== BOTTOM NAV ===== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1c1c1c;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
    }
    .bottom-nav a {
      flex: 1;
      padding: 12px 0;
      text-align: center;
      font-size: 14px;
    }
    .bottom-nav a.active {
      color: #00ff84;
      font-weight: bold;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .wrap {padding: 10px;}
      header h1 {font-size: 20px; text-align: center;}
      .toolbar {flex-direction: column; align-items: stretch;}
      .filters {justify-content: center;}
      .grid {grid-template-columns: 1fr;}
      .card {max-width: 400px; margin: 0 auto;}
      .thumb {height: 200px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"></div>
      <h1>Galeri Video Saya</h1>
    </header>

    <div class="toolbar">
      <input type="text" class="search" placeholder="Cari judul, tag, atau kata kunci…">
      <div class="filters">
        <button class="active">Semua</button>
        <button>mlf</button>
        <button>ska</button>
        <button>Cover</button>
        <button>Drive</button>
      </div>
    </div>

    <!-- Grid Video -->
    <div class="grid">
      <div class="card">
        <div class="thumb">
          <button class="play"></button>
        </div>
        <div class="content">
          <div class="title">MLF</div>
          <div class="meta">Durasi ~3:21 • MP4</div>
          <div class="tags"><span>reggae</span><span>vespa</span></div>
        </div>
      </div>

      <div class="card">
        <div class="thumb">
          <button class="play"></button>
        </div>
        <div class="content">
          <div class="title">Video Google Drive</div>
          <div class="meta">Durasi ~4:12 • MP4</div>
          <div class="tags"><span>drive</span><span>reggae</span></div>
        </div>
      </div>

      <div class="card">
        <div class="thumb">
          <img src="https://picsum.photos/600/400?random=1" alt="cover">
          <button class="play"></button>
        </div>
        <div class="content">
          <div class="title">Cover: Kopi Hangat</div>
          <div class="meta">Durasi ~2:58 • MP4</div>
          <div class="tags"><span>cover</span><span>reggae</span><span>santai</span></div>
        </div>
      </div>
    </div>

    <!-- Slot Iklan Adsterra -->
    <div style="margin:20px 0; text-align:center;">
      <!-- Ganti script iklan kamu di sini -->
      <script type="text/javascript">
        atOptions = {
          'key' : 'xxxxxx', // ganti dengan key adsterra
          'format' : 'iframe',
          'height' : 250,
          'width' : 300,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformancedisplayformat.com/xxxxxx/invoke.js"></script>
    </div>

    <footer>
      © 2025 Galeri Video Saya • Dibuat dengan ❤️
    </footer>
  </div>

  <nav class="bottom-nav">
    <a href="#" class="active">Home</a>
    <a href="#">Video</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
