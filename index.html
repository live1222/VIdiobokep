  <style>
    /* ========== CSS UTAMA (desktop / tablet / HP) ========== */
    :root {
      --bg: #0b0e13;
      --card: #121720;
      --text: #e8eef7;
      --muted: #9eb0c6;
      --accent: #00d084;
      --accent-2: #ffd166;

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Noto Sans, Arial;
      background: url("https://ik.imagekit.io/gmbh5tyqu/WhatsApp%20Image%202025-09-04%20at%2019.03.31_a088e091.jpg?updatedAt=1756987970816") no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      position: relative;
    }
    body::before {
      content: ""; position: fixed; inset: 0; background: rgba(0,0,0,0.55); z-index: -1;
    }

    header { position: sticky; top: 0; z-index: 60; backdrop-filter: blur(8px); background: rgba(11,14,19,.6); border-bottom: 1px solid rgba(255,255,255,.06); }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 16px; }
    .brand { display:flex; align-items:center; gap:12px; }
    .logo { width:36px; height:36px; border-radius:10px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow: var(--shadow); }
    h1 { font-size: clamp(20px, 4vw, 32px); margin: 0; }

    .toolbar { display: grid; grid-template-columns: 1fr auto; gap:12px; margin-top:12px; align-items:center; }
    .search { display:flex; align-items:center; gap:10px; padding: 12px; border-radius: 12px; background: var(--card); border:1px solid rgba(255,255,255,.04); width:100%; }
    .search input { flex:1; font-size:16px; border: none; outline:none; background:transparent; color:var(--text); }
    .filters { display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; }

    .chip { padding:10px 12px; border-radius:999px; background:#0e1420; color:var(--muted); border:1px solid rgba(255,255,255,.03); cursor:pointer; font-size:14px; }
    .chip.active { background:var(--accent); color:#0b0e13; border-color:var(--accent); }

    main { padding: 24px 0 110px; }
    .grid { display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); align-items:start; }

    .card { background:var(--card); border-radius:12px; overflow:hidden; box-shadow:var(--shadow); border:1px solid rgba(255,255,255,.04); display:flex; flex-direction:column; }
    .thumb { position:relative; aspect-ratio: 16/9; background:#0a0f17; }
    .thumb .media { width:100%; height:100%; object-fit:cover; display:block; }
    .thumb button.play { position:absolute; inset:0; margin:auto; width:64px; height:64px; border-radius:999px; background:rgba(0,0,0,.45); border:2px solid rgba(255,255,255,.6); display:grid; place-items:center; cursor:pointer; transition:transform .14s ease; }
    .thumb button.play:hover { transform:scale(1.06); }
    .thumb button.play:before { content:""; display:block; width:0; height:0; border-left:20px solid white; border-top:12px solid transparent; border-bottom:12px solid transparent; margin-left:3px; }

    .body { padding:14px; display:grid; gap:8px; }
    .title { font-size: clamp(14px, 2.5vw, 18px); font-weight:700; }
    .meta { color:var(--muted); font-size:13px; }
    .tags { display:flex; gap:6px; flex-wrap:wrap; }
    .tag { font-size:12px; padding:4px 8px; background: rgba(255,255,255,.04); border-radius:999px; color:var(--muted); }

    .ad-slot { background: rgba(255,255,255,0.02); padding:12px; border-radius:12px; display:flex; align-items:center; justify-content:center; min-height:80px; }

    .bottom-nav { position:fixed; bottom:0; left:0; width:100%; display:flex; justify-content:space-around; background: rgba(17,22,30,.95); padding:10px 0; border-top:1px solid rgba(255,255,255,.06); z-index:70; }
    .bottom-nav a { text-decoration:none; color:var(--text); padding:8px 12px; border-radius:999px; }
    .bottom-nav a.active, .bottom-nav a:hover { background:var(--accent); color:#0b0e13; }
    @media(min-width:768px) {
      .bottom-nav { width:auto; left:50%; transform:translateX(-50%); border-radius:999px; padding:8px 16px; }
    }

    footer { color: var(--muted); text-align:center; padding:18px 0 34px; font-size:14px; }

    /* ========== Media Query khusus HP kecil (masukkan di ujung style) ========== */
    @media (max-width: 480px) {
      .wrap { padding: 12px; }
      header h1 { font-size: 18px; text-align: left; }
      .toolbar { grid-template-columns: 1fr; gap: 8px; }
      .filters { justify-content: flex-start; gap:6px; }
      .chip { padding:8px 10px; font-size:13px; }
      .grid { grid-template-columns: 1fr; gap:12px; }
      .thumb button.play { width:56px; height:56px; }
      .title { font-size:15px; }
      .bottom-nav { padding:8px 0; }
    }

  <!-- ========== KONFIGURASI IKLAN (GANTI VALUE) ========== -->
  <script>
    const AD_CONFIG = {
      POPUNDER_SCRIPT: "//principlespite.com/aa/81/45/aa81456e99cb0d07a3bf6420cb618b8a.js", // (optional) popunder script URL
      SOCIALBAR_SCRIPT: "//principlespite.com/91/38/9e/91389e2b4bbf061ab6bae31c5198d441.js", // (optional)
      NATIVE_SCRIPT: "//principlespite.com/3b495bbe43d1946c35dd6db2a4044df1/invoke.js", // (optional)
      DIRECT_AD_LINK: "https://principlespite.com/r1dpiyp75?key=a673c3783b4b5dfa58b7044fe309845a", // direct link to open after play
      ADS_DELAY_MS: 5000, // delay after play to open ad tab (ms)
      ADS_EVERY_N_CARDS: 2 // insert ad slot after every N cards
    };
  </script>

  <!-- load ad scripts (if provided) -->
  <script>
    (function loadAdScripts(){
      try {
        if(AD_CONFIG.POPUNDER_SCRIPT && AD_CONFIG.POPUNDER_SCRIPT.length > 5){
          const s = document.createElement('script'); s.src = AD_CONFIG.POPUNDER_SCRIPT; s.async = true;
          document.head.appendChild(s);
        }
        if(AD_CONFIG.SOCIALBAR_SCRIPT && AD_CONFIG.SOCIALBAR_SCRIPT.length > 5){
          const s2 = document.createElement('script'); s2.src = AD_CONFIG.SOCIALBAR_SCRIPT; s2.async = true;
          document.head.appendChild(s2);
        }
      } catch(e){ console.warn('Load ad scripts error', e); }
    })();
  </script>

  <!-- ====== UTILITY: tahun, filter, konversi Drive, sisip ad slot otomatis, play handler ====== -->
  <script>
    // set year
    document.getElementById('year').textContent = new Date().getFullYear();

    // FILTER + SEARCH
    const searchEl = document.getElementById('search');
    const chips = Array.from(document.querySelectorAll('.chip'));
    function applyFilter(){
      const q = (searchEl.value||'').toLowerCase().trim();
      const active = document.querySelector('.chip.active')?.dataset.filter || 'all';
      document.querySelectorAll('.card').forEach(card=>{
        const title = card.querySelector('.title')?.textContent.toLowerCase() || '';
        const tags = (card.dataset.tags||'').toLowerCase();
        const matchTag = active === 'all' || tags.includes(active);
        const matchText = !q || title.includes(q) || tags.includes(q);
        card.style.display = (matchTag && matchText) ? '' : 'none';
      });
    }
    searchEl.addEventListener('input', applyFilter);
    chips.forEach(ch => ch.addEventListener('click', ()=>{
      chips.forEach(c=>c.classList.remove('active'));
      ch.classList.add('active');
      applyFilter();
    }));

    
    // GOOGLE DRIVE LINK CONVERTER (jika ada)
    function convertDriveLink(url){
      if(!url) return url;
      // match /d/ID/ or id=ID cases
      const m = url.match(/\/d\/([a-zA-Z0-9_-]+)\/?/);
      if(m && m[1]) return `https://drive.google.com/uc?export=download&id=${m[1]}`;
      const q = url.match(/[?&]id=([a-zA-Z0-9_-]+)/);
      if(q && q[1]) return `https://drive.google.com/uc?export=download&id=${q[1]}`;
      return url;
    }
    document.querySelectorAll('video source').forEach(src=>{
      try {
        if(src.src.includes('drive.google.com')) src.src = convertDriveLink(src.src);
      } catch(e){}
    });

    // SISIP AD SLOT OTOMATIS (setelah setiap N card)
    (function insertAdSlots(){
      const n = Math.max(1, (AD_CONFIG.ADS_EVERY_N_CARDS||2));
      const grid = document.getElementById('video-grid');
      const cards = Array.from(grid.querySelectorAll('.card'));
      // avoid duplicate insertion on repeated loads
      let offset = 0;
      for(let i = n; i < cards.length; i += n){
        const ad = document.createElement('div');
        ad.className = 'ad-slot';
        ad.innerHTML = `<div class="ad-inner" data-ad-index="${i}">Iklan native (placeholder)</div>`;
        // insert after the i-th card (account for previous inserts)
        const ref = cards[i + offset];
        if(ref) { ref.insertAdjacentElement('afterend', ad); offset++; }
      }
      // load native script into each ad-slot if provided
      if(AD_CONFIG.NATIVE_SCRIPT && AD_CONFIG.NATIVE_SCRIPT.length>5){
        document.querySelectorAll('.ad-slot').forEach(slot=>{
          const s = document.createElement('script'); s.src = AD_CONFIG.NATIVE_SCRIPT; s.async = true;
          slot.appendChild(s);
        });
      }
    })();

    // HELPER: open pop-under (best effort)
    function openPopUnder(url){
      try {
        const w = window.open(url, '_blank', 'noopener,noreferrer');
        if(w){ try{ w.blur(); }catch(e){} try{ window.focus(); }catch(e){} }
      } catch(e){
        try{ window.open(url, '_blank'); }catch(e){}
      }
    }

    // PLAY HANDLER: main action when user klik Play
    (function attachPlayHandlers(){
      document.querySelectorAll('.thumb').forEach(th=>{
        const btn = th.querySelector('button.play');
        btn?.addEventListener('click', (ev)=>{
          // prevent double click
          btn.disabled = true;

          // play video if exists
          const v = th.querySelector('video');
          const yt = th.hasAttribute('data-yt'); // kept for future YT embeds
          if(yt){
            // if you use YouTube lazy embeds, implement here
          } else if(v){
            v.controls = true;
            v.play().catch(()=>{}); // ignore autoplay block if any
            btn.remove();
          }

          // 1) try open popunder script link (popunder should be configured server-side)
          if(AD_CONFIG.POPUNDER_SCRIPT && AD_CONFIG.POPUNDER_SCRIPT.length>5){
            // many ad scripts auto-trigger popunder on user gesture; if not, you can open direct link
            // openPopUnder(AD_CONFIG.DIRECT_AD_LINK);
          }

          // 2) open direct ad link in new tab after delay (user gesture already happened)
          if(AD_CONFIG.DIRECT_AD_LINK && AD_CONFIG.DIRECT_AD_LINK.length>5){
            setTimeout(()=>{
              try { window.open(AD_CONFIG.DIRECT_AD_LINK, '_blank', 'noopener,noreferrer'); }
              catch(e){ console.warn('Open direct ad failed', e); }
            }, AD_CONFIG.ADS_DELAY_MS || 5000);
          }
        });
      });
    })();
  </script>
