  <!-- ✅ Script filter + search -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const search = document.getElementById('search');
    const chips = Array.from(document.querySelectorAll('.chip'));
    const cards = Array.from(document.querySelectorAll('.card'));

    function applyFilter() {
      const query = (search.value || '').toLowerCase().trim();
      const activeChip = document.querySelector('.chip.active');
      const filter = activeChip?.dataset.filter || 'all';
      cards.forEach(card => {
        const title = card.querySelector('.title').textContent.toLowerCase();
        const tags = (card.dataset.tags || '').toLowerCase();
        const matchText = !query || title.includes(query) || tags.includes(query);
        const matchTag = filter === 'all' || tags.includes(filter);
        card.style.display = (matchText && matchTag) ? '' : 'none';
      });
    }
    search.addEventListener('input', applyFilter);
    chips.forEach(ch => ch.addEventListener('click', () => {
      chips.forEach(x => x.classList.remove('active'));
      ch.classList.add('active');
      applyFilter();
    }));
  </script>

  <!-- ✅ Script konversi Google Drive -->
  <script>
    function convertDriveLink(url) {
      const match = url.match(/\/d\/([a-zA-Z0-9_-]+)\//);
      if (match && match[1]) {
        return `https://drive.google.com/uc?export=download&id=${match[1]}`;
      }
      return url;
    }
    document.querySelectorAll('video source').forEach(src => {
      if (src.src.includes("drive.google.com/file/d/")) {
        src.src = convertDriveLink(src.src);
      }
    });
  </script>
